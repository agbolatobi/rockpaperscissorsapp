<ion-header>

  <ion-navbar>
    <ion-title>game-end</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="score header">{{ gameMessage }}</p>
<p class="score">Computer Score <span> {{ computerScore }} </span> </p>
<p class="score">User Score <span> {{ userScore }} </span></p>

<ion-buttons >
  <button full padding ion-button secondary (click)="goToSingleplayer()">Play Again</button>
</ion-buttons>
</ion-content>
