<ion-header>

  <ion-navbar>
    <ion-title>Single Player</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding-left padding-right>
 <ion-grid>
    <ion-row>
    <ion-col col-4> 
    </ion-col>
    <ion-col col-5 align="center"> 
   <p class="score" *ngIf="!gameStart">Comp Score: <span class="score">{{ computerScore }}</span></p>
    </ion-col>
     <ion-col col-3> 
    </ion-col>
    </ion-row>
     <ion-row>
    <ion-col> 
    <div *ngIf="gameStart" align="center" (click)="startGame()" class="startGame play-center"></div>
    </ion-col>
     </ion-row>
          <ion-row>
    <ion-col> 
    <div *ngIf="!gameStart" align="center"  class="{{ computerClass }}"></div>
    </ion-col>
     </ion-row>
          <ion-row>
    <ion-col> 
    <div *ngIf="!gameStart" align="center" class="{{ userClass }}"></div>
    </ion-col>
     </ion-row>
  <ion-row>
    <ion-col align-items-center>
          <ion-card *ngIf="!gameStart">

  <ion-card-content>
      <ion-buttons  >
   <button [disabled]="gameStart" (click)="clickPaper()" id="paper" ion-button padding color="secondary"><ion-icon name="paper"></ion-icon></button>
   <button [disabled]="gameStart" (click)="clickRock()" id="rock" ion-button padding margin-left color="danger"><ion-icon name="radio-button-off"></ion-icon></button>
   <button [disabled]="gameStart" (click)="clickScissors()" id="scissors"  ion-button padding margin-left color="dark"><ion-icon name="cut"></ion-icon></button>
  </ion-buttons>
  
    </ion-card-content>
</ion-card>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4> 
    </ion-col>
    <ion-col col-5 align="center"> 
      <p class="score" *ngIf="!gameStart" >User Score: <span class="score">{{ userScore }}</span></p>
    </ion-col>
    <ion-col col-3> 
    </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
